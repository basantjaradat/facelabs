<!DOCTYPE html>

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../styles/signup.css">

<body>
    <h1 class="title">Facelabs</h1>
    <ul class="horizontal-menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Connect</a></li>
        <li><a href="#">Ask</a></li>
    </ul>
    <h1 class="title1">sign up</h1>
    <div class="signup-container">
        <form action="#" method="post">
            <input type="text" id="username" name="username" required value="Your Name">            
            <input type="email" id="email" name="email" required value="Your Email">
            <input type="phone" id="phone" name="phone" required value="Your phone">
            <input type="address" id="address" name="address" required value="Your address">
            <input type="date" id="date" name="date" required value="Your Birthday">
            <input type="password" id="password" name="password" required value="Password">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
